<div class="row">
    <mat-card *ngFor="let user of userList" class="col-md-5 offset-md-1">
        <mat-card-header>
            <mat-card-title>{{ user.title }} {{ user.firstName }} {{ user.lastName }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <div class="row">
                <img [src]="user.picture">
            </div>


            <div class="row">
                <button mat-raised-button color="primary" (click)="exibirUserdata(user.id)" class="col-md-6"> Editar
                    <mat-icon aria-hidden="false" aria-label="Icon Editar" fontIcon="edit"></mat-icon>
                </button>

                <button mat-raised-button color="primary" (click)="deleteUser(user.id)" class="col-md-6"> Apagar
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

        </mat-card-actions>
    </mat-card>
</div>
